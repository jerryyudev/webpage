<!DOCTYPE html>
<html>
<head>
    <title>地理位置示例</title>
</head>
<body>
    <h1>获取您的地理位置</h1>
    <button onclick="getLocation()">获取位置</button>
    <p id="demo"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("demo").innerHTML = "您的浏览器不支持地理定位。";
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            document.getElementById("demo").innerHTML = "纬度: " + latitude + "<br>经度: " + longitude;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("demo").innerHTML = "用户拒绝了地理位置请求。";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("demo").innerHTML = "无法获取地理位置信息。";
                    break;
                case error.TIMEOUT:
                    document.getElementById("demo").innerHTML = "获取地理位置信息超时。";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("demo").innerHTML = "发生了未知错误。";
                    break;
            }
        }
    </script>
</body>
</html>
